<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Music Page</title>
</head>
<style>
    body{
         background-color: #BBC863;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .box1{
        width:1400px;
        height: 700px;
        margin:0px auto;
        background-color: #222831;
        border-radius: 20px;
        color:#eeeeee;
    }
     .box1 p,h1
    {
        margin-left:40px;
        padding: 10px;
        font-weight: bold;
    }
    .box1 #d
    {
        display:inline-block;
        width:800px;
        height:400px;
        color: black;
        margin-left:50px;
        
    }
    .box1 #d div{
        width: 750px;
        height:70px;
        margin-left:10px;
        padding:10px;
        border-radius: 10px;
        
    }
    .box1 #d div:hover{
        background-color: grey;
    }
    .box1 #d div audio
    {
        display: inline-block;
        width:400px;
        vertical-align: middle;
    }
    .box1 #d div img{
        width: 50px;
        height:50px;
        vertical-align: middle;
        margin-right: 15px;
    }
    .box1 #e
    {
        display: inline-block;
        vertical-align: top;
    }
    .box1 #e img{
        width: 420px;
        padding-left: 40px;
       
    }
    .song-name {
        display: inline-block;      
        width: 180px;              
        vertical-align: middle;
        font-weight: bold;
        color: #eeeeee;
    }
    .box
    {
        width:1400px;
        height: 500px;
        margin:40px auto;
        background-color: #222831;
        border-radius: 20px;
        color:#eeeeee;
    }
    .box p,h1
    {
        margin-left:40px;
        padding: 10px;
    }
    .box p
    {
        font-size:20px;
    }
    .box #b{
        width: 1400px;
        height:300px;
        margin:0px 50px;
        
    }
    .box #b div
    {
        display: inline-block;
        margin:10px;
    }
    .box #b  img
    {
        width:190px;
        height: 250px;
        background-color: #BBC863;
        border-radius: 10px;
        box-shadow: -2px 0px 6px 0px #eeeeee;
    }
    .box #b p{
        padding: -10px;
    }
    .box #b img:hover
    {
        transform: scale(1.1);
    }
    .box #b div h3{
        font-size:16px;
        text-align: center;
    }
    .box #b div h3::before
    {
        content: 'âš¡';
    }
</style>
